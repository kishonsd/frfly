<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firefly</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #000000;
      color: #ffffff;
      scroll-behavior: smooth;
    }

    section {
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      opacity: 0;
      transform: translateY(50px);
      padding: 20px;
    }

    section.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .logo {
      max-width: 400px;
      height: auto;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 28px;
    }

    p {
      font-size: 1.2rem;
      color: #ffffff;
      max-width: 600px;
    }

    .email-signup {
      margin-top: 2rem;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    input[type="email"] {
      padding: 12px 16px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      max-width: 300px;
      width: 100%;
    }

    button {
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #542c9e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #333;
    }

    .download-button {
      display: inline-block;
      padding: 12px 20px;
      font-size: 1rem;
      background-color: #542c9e;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      margin-top: 2rem;
    }

    .download-button:hover {
      background-color: #333;
    }

    .product-gallery {
      display: flex;
      flex-direction: column;
      gap: 30px;
      margin-top: 40px;
      align-items: center;
      width: 100%;
    }

    .product-gallery img {
      max-width: 100%;
      width: 60%;
      height: auto;
      margin: 0;
      padding: 0;
      align-items: stretch;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(255, 255, 255, 0.05);
      transition: transform 0.3s ease;
    }

    .product-gallery img:hover {
      transform: scale(1.03);
    }

    footer {
      position: relative;
      width: 100%;
      height: 120px;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 20px;
      box-sizing: border-box;
    }

    .social-icons {
      display: flex;
      gap: 16px;
      margin-bottom: 10px;
    }

    .social-icons a {
      color: #999;
      font-size: 1.6rem;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #fff;
    }

    .footer-text {
      position: absolute;
      bottom: 10px;
      right: 20px;
      font-size: 0.9rem;
      color: #999;
    }

    #navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 70px;
      background-color: #000000;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0 15px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.4s ease, transform 0.4s ease;
      z-index: 999;
    }

    #navbar.visible {
      opacity: 1;
      transform: translateY(0);
      background-color: #000000;
    }

    .nav-text {
      font-family: 'Inter', sans-serif;
      font-size: 24px;
      font-weight: 600;
      color: #ffffff;
    }

    .hero-banner {
      position: relative;
      height: 10vh;
      width: 100%;
      overflow: hidden;
      background-color: black;
    }

    .background-video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.3;
      z-index: 1;
    }

    .logo-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 2;
      text-align: center;
    }

    .hero-logo {
      max-width: 50%;
      height: auto;
    }

    .logo {
      max-width: 300px;
      height: auto;
      opacity: 0.95;
      margin-top: -120px;
    }

    @media (max-width: 768px) {
      footer {
        height: auto;
        padding: 0px 0;
      }

      .social-icons {
        justify-content: center;
        margin-bottom: 15px;
      }

      .social-icons a {
        font-size: 1.2rem;
      }

      .footer-text {
        position: static;
        text-align: center;
        margin-top: 10px;
        font-size: 0.85rem;
      }

      .product-gallery {
        padding: 0;
        margin: 0;
        width: 100%;
        align-items: center;
      }

      .product-gallery img {
        width: 97vw;
        border-radius: 0;
        max-width: none;
      }

      .hero-logo {
        max-width: 200px;
        width: 60vw;
      }

      h1 {
        font-size: 18px;
      }
    }
  </style>
</head>
<body>
  <nav id="navbar">
    <span class="nav-text">Firefly</span>
  </nav>

  <!-- HERO SECTION -->
  <section class="hero-banner">
    <video autoplay muted loop playsinline class="background-video">
      <source src="city.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="logo-overlay">
      <img src="fireflylogo_transparent.png" alt="Firefly Logo" class="hero-logo">
    </div>
  </section>

  <section id="message">
    <h1>Connect, discuss, and build communities in a healthy way.</h1>
    <br>
    <br>
  </section>

  <section id="message">
    <video autoplay muted loop playsinline class="background-video">
      <source src="coffeeshop.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>One app. Countless moments. Countless memories.</h1>
  </section>

  <!-- Product Images Section -->
  <section id="products">
    <h1>Go where your peace and comfort is prioritized.</h1>
  </section>

  <section id="message">
    <video autoplay muted loop playsinline class="background-video">
      <source src="woman.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <h1>Will you join us?</h1>


    <a href="https://apps.apple.com/app/YOUR-APP-ID" target="_blank" class="download-button">
      Download on iOS
    </a>
  </section>

  <footer>
    <div class="footer-content">
      <div class="social-icons">
        <a href="https://x.com/firefly_us" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com/fireflyapp" target="_blank"><i class="fab fa-instagram"></i></a>
      </div>
      <div class="footer-text">
        &copy; 2025 Firefly. All rights reserved.
      </div>
    </div>
  </footer>

  <script>
    const sections = document.querySelectorAll("section, footer");
    const navbar = document.getElementById("navbar");
    const videos = document.querySelectorAll("video");
  
    // Function to play video
    function playVideo(video) {
      if (video.paused) {
        video.play().catch(err => {
          console.log("Autoplay prevented, waiting for user interaction");
        });
      }
    }

    // Attempt to play all videos on page load (for desktop)
    window.addEventListener('load', () => {
      videos.forEach(video => {
        playVideo(video);
      });
    });

    // Enable video playback on first user interaction (for mobile)
    let userInteracted = false;
    function enableAutoplay() {
      if (!userInteracted) {
        userInteracted = true;
        videos.forEach(video => {
          playVideo(video);
        });
      }
    }

    document.addEventListener('click', enableAutoplay, { once: true });
    document.addEventListener('touchstart', enableAutoplay, { once: true });
    document.addEventListener('scroll', enableAutoplay, { once: true });
  
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          entry.target.classList.add("visible");
          
          // Play video when section comes into view
          const video = entry.target.querySelector("video");
          if (video) {
            playVideo(video);
          }
        }
      });
    }, {
      threshold: 0.25
    });
  
    sections.forEach(section => observer.observe(section));
  
    // Add this scroll listener to show/hide the navbar
    window.addEventListener('scroll', () => {
      if (window.scrollY > window.innerHeight * 0.6) {
        navbar.classList.add('visible');
      } else {
        navbar.classList.remove('visible');
      }
    });
  </script>
</body>
</html>
